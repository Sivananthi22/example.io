<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position</title>
    <style>
        .Ball{
            width:900px;
            height:900px;
            border:1px solid black;
          }
        img{
            height:40%;
            width: 40%;
            object-fit: fill;
            object-position: 40px 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Object Position Property</h1>
    <div class="Ball">
    <img src="./Images/ball.jpg" alt="Ball">
    </div>
</body>
</html>
